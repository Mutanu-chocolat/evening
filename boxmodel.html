<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>CSS boxmodel</title>
    <link rel="stylesheet" href="boxmodel.css">
</head>
<body>
    <h1>CSS Box Model</h1>
    <P>CSS features where every element in a page
        is presented as a box
    </P>
    <p>This box has four parts</p>
    <ul>
        <li>margin-outside the boader of an element</li>
        <li>boader-lining/edge of an element</li>
        <li>padding- space between the boader and the content</li>
        <li>content--text// children elements</li>
    </ul>
</body>
</html>
